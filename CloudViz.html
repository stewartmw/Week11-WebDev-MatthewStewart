<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cloud Cover vs. Latitude</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="cloudViz_box-set">
        <div class="cloudViz_box1">
            <h1>Cloud Cover vs. Latitude</h1>
            <div class="cloudViz_box1Content">
                <p>
                    <img src="Output/Clouds.png"
                         alt="Cloud Cover vs. Latitude"
                         title="Cloud Cover vs. Latitude">
                    <br>
                    <br>
                    <br>
                    The scatter plot shown here illustrates cloud cover vs. latitude. There does not appear to be a
                    correlation between cloud cover and latitude. The clearly-defined horizontal lines indicate that the
                    cloud coverage data is stored in bands.
                </p>
            </div>
        </div>
        <div class="vizPages_box2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 vizPages_box2_title">
                        <h2>Visualizations</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <a href="TempViz.html">
                            <img id="vizPages_temp"
                                 src="Output/Temp.png"
                                 alt="Temperature vs. Latitude"
                                 title="Temperature vs. Latitude">
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <a href="HumidityViz.html">
                            <img id="vizPages_humidity"
                                 src="Output/Humidity.png"
                                 alt="Humidity vs. Latitude"
                                 title="Humidity vs. Latitude">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <a href="WindViz.html">
                            <img id="vizPages_wind"
                                 src="Output/Wind.png"
                                 alt="Wind Speed vs. Latitude"
                                 title="Wind Speed vs. Latitude">
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <img id="vizPages_clouds"
                             src="Output/Clouds.png"
                             alt="Cloud Cover vs. Latitude"
                             title="Cloud Cover vs. Latitude">
                    </div>
                </div>
            </div>
        </div>
    </div>
